<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Music Player</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="player.css">
     <script src="https://kit.fontawesome.com/28670fc814.js" crossorigin="anonymous"></script>

</head>
<body>
     <div class="darkMode text-end">
          <audio src="" class="darkModeAudio"></audio>
          <button class="btn btn-outline-secondary btn-sm mt-1" style="margin-right: 5px; border: none; color: red; font-size: 20px;"><i class="fa-regular fa-lightbulb"></i></button>
     </div>

     <div class="container">
          <div class="songList col-5" >
               <h1>Live With Your Best Life</h1>
               <audio src=""></audio>
          </div>
          <div class="time mt-2">00:00 / 00:00</div>
          <div class="progressBar">
               <div id="progressWidth"></div>
          </div>
          <div class="musicPlayer">
               <i class="fa-solid fa-backward controls previousButton"></i>
               <i class="fa-solid fa-play controls playButton"></i>
               <i class="fa-solid fa-pause controls pauseButton"></i>
               <i class="fa-solid fa-forward controls nextButton"></i>
          </div>
     </div>  

     <script src="player.js"></script>
</body>
</html>
