<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Stop Watch</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="stopWatch.css">
</head>
<body>
    <div class="container">
     <div class="watch">00:00:00</div>
     <button class="start btn btn-primary btn-sm">Start</button>
     <button class="stop btn btn-primary btn-sm">Stop</button>
     <button class="continue btn btn-primary btn-sm">Continue</button>
     <button class="restart btn btn-primary btn-sm">Restart</button>
    </div>

    <script src="stopWatch.js"></script>
</body>
</html>
